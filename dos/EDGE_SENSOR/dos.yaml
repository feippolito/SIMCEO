simulation:
  sampling frequency: 500 # [Hertz]
  duration: 1 # [seconds]
  server:
    IP: 127.0.0.1
#    IP: 34.213.27.234
drivers:
  M1:
    inputs:
      Txyz:
        size: [7,3]
      Rxyz:
        size: [7,3]
  M1_ES:
    outputs:
      deltas:
        size: 48
  ES_controller:
    server: false
    inputs:
      edge sensors:
        lien: [M1_ES,deltas]
    outputs:
      M1 Txyz:
        lien: [M1,Txyz]
      M1 Rxyz:
        lien: [M1,Rxyz]
  science:
    outputs:
      wfe_rms:
        size: 1
        logs:
          decimation: 1
      tiptilt:
        size: 2
        logs:
          decimation: 1
      segment_tiptilt:
        size: 14
        logs:
          decimation: 1

