simulation:
  sampling frequency: 1
  duration: 50
  server:
    IP: 127.0.0.1

drivers:
  M1:
    delay: 0
    sampling_rate: 1
    inputs:
      Txyz:
        size: [7, 3]
      Rxyz:
        size: [7, 3]
      modes:
        size: [7, 27]

  M2:
    delay: 0
    sampling_rate: 1
    inputs:
      Txyz:
        size: [7, 3]
      Rxyz:
        size: [7, 3]

  wfs48:
    delay: 0
    sampling_rate: 1
    outputs:
      M12_RBM:
        sampling_rate: 1
        size: 273
        logs: {decimation: 1}

  AcO_controller:
    server: false
    inputs:
      x_hat:
        lien: [wfs48, M12_RBM]
    shape: [7, 39]
    split:
      indices_or_sections: [6, 9, 12]
      axis: 1
    outputs:
      M1 RTxyz:
        sampling_rate: 1
        lien: [M1PosHP0, M1PosHP0_ref]
        logs: {decimation: 1}
      M2 Txyz:
        sampling_rate: 1
        lien: [M2, Txyz]
        logs: {decimation: 1}
      M2 Rxyz:
        sampling_rate: 1
        lien: [M2, Rxyz]
        logs: {decimation: 1}
      M1 BM:
        sampling_rate: 1
        lien: [M1, modes]
        logs: {decimation: 1}

  M1PosHP0:
    reorder:
      segments: 7
      groups: 3
      inputs: 2
    server: false
    inputs:
      M1PosHP0_ref:
        size: 42
    outputs:
      M1PosHP0_out:
        size: 42
        logs: {decimation: 1}

  science:
    outputs:
      wfe_rms:
        size: 1
        logs: {decimation: 1}
      segment_wfe_rms:
        size: 7
        logs: {decimation: 1}
      PSSn:
        size: 1
        logs: {decimation: 1}
      tiptilt:
        size: 2
        logs: {decimation: 1}
      segment_piston:
        size: 7
        logs: {decimation: 1}
      segment_tiptilt:
        size: 14
        logs: {decimation: 1}

